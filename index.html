        .brand-text {
            font-weight: 900;
            color: #FFFFFF; /* White */
        }
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            transition: width 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #FFFFFF;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        .btn-primary {
            background-color: #FFFFFF;
            color: #283891;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #E5E7EB;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);

        .btn-primary:disabled {

        }
        .btn-secondary {

            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .btn-secondary:hover {

            color: #283891;
            transform: translateY(-2px);
        }
        .section-title {
            font-weight: 700;
            font-size: 2rem; /* Adjusted for mobile */
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            color: #FFFFFF;
        }
        @media (min-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
        }
        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            border-radius: 2px;
        }
        .card {
            background: linear-gradient(145deg, #2a3a9a, #1f2b71);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #3242a1;
            position: relative;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(173, 216, 230, 0.3);
        }

        /* --- Interactive Hover Effects for Cards --- */
        .card .card-image {
            transition: transform 0.4s ease-in-out;
        }
        .card:hover .card-image {
            transform: scale(1.05);
        }
        .card .card-description {
            transition: opacity 0.2s ease-in-out, transform 0.3s ease-in-out;
        }
        .card .card-footer {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .card-description {
            opacity: 0;
            transform: translateY(-10px);
        }
        .card:hover .card-footer {
            transform: translateY(-40px);
        }
        /* --- End Hover Effects --- */

        .card-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #ff4500;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 10;
        }
        .card-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #32CD32;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
        }

        /* --- Audio Player Styles --- */

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border-radius: 1.5rem;
            padding: 1.5rem;

        /* Custom Range Slider Styles (Progress & Volume) */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        /* Track */
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(23, 31, 88, 0.8);
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-track {
            background: rgba(23, 31, 88, 0.8);
            height: 8px;
            border-radius: 4px;
        }
        /* Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px; /* Center thumb vertically */
            background-color: #fff;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
            transition: transform 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: #fff;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
             transition: transform 0.2s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }
         input[type="range"]:hover::-moz-range-thumb {
            transform: scale(1.2);
        }
        
        /* Playlist Styles */
        .playlist-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .playlist-item:last-child {
            border-bottom: none;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active-track {
            background-color: rgba(165, 180, 252, 0.2);
            color: #fff;
            font-weight: 600;
        }
        #playlist::-webkit-scrollbar {
            width: 8px;
        }
        #playlist::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        #playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        #playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .aspect-w-16 > iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- Footer Social Icon Microinteractions --- */
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-4px);
        }
        .social-icon.fa-youtube:hover {
            color: #FF0000;
        }
        .social-icon.fa-instagram:hover {

        /* --- Live Studio Status --- */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 10px var(--glow-color), 0 0 15px var(--glow-color); }
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: glow 2s infinite ease-in-out;
            transition: background-color 0.5s ease;
        }

        .status-dot.in-session { --glow-color: #FF4500; background-color: #FF4500; }
        .status-dot.mixing { --glow-color: #3B82F6; background-color: #3B82F6; }
        .status-dot.writing { --glow-color: #A855F7; background-color: #A855F7; }

    </style>
</head>

        const app = initializeApp(firebaseConfig);

        const db = getFirestore(app);

        // --- Live Studio Status Logic ---
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        const statuses = {
            'available': { text: 'Available for Booking', class: 'available' },
            'in-session': { text: 'In a Session', class: 'in-session' },
            'mixing': { text: 'Mixing a Project', class: 'mixing' },

        };

        const statusDocRef = doc(db, "artifacts/et5tudio-website-update-1/public/data/status", "live");

        onSnapshot(statusDocRef, (doc) => {

            const status = statuses[statusKey] || statuses['available'];

            if (statusDot && statusText) {
                statusDot.className = `status-dot ${status.class}`;
                statusText.textContent = status.text;
            }
        });

        // Sign in user anonymously to read from the database
        signInAnonymously(auth).catch((error) => {
            console.error("Anonymous sign-in failed:", error);
        });


        // --- Main App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
            const mobileMenuCloseButton = document.getElementById('mobile-menu-close-button');

            const closeMobileMenu = () => {
                mobileMenu.classList.add('translate-x-full');
                mobileMenu.classList.remove('translate-x-0');
                mobileMenuOverlay.classList.add('hidden');
            };

            const openMobileMenu = () => {
                mobileMenu.classList.remove('translate-x-full');
                mobileMenu.classList.add('translate-x-0');
                mobileMenuOverlay.classList.remove('hidden');
            };

            // --- SPA (Single Page Application) Navigation ---
            const navigateTo = (pageId) => {
                // Hide mobile menu on navigation
                closeMobileMenu();

                mainContent.style.opacity = 0; // Fade out

                setTimeout(() => {
                    // Update active link styling
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${pageId}`) {
                            link.classList.add('active');
                        }
                    });

                    const template = document.getElementById(pageId + '-page');
                    if (template) {
                        mainContent.innerHTML = template.innerHTML;
                        window.scrollTo(0, 0); // Scroll to top on page change
                        
                        // Re-initialize scripts for the new page
                        if (pageId === 'home') {
                            initAudioPlayer();
                        }
                        if (pageId === 'contact') {
                            initContactForm();
                        }

                    } else {
                        console.error('Page template not found:', pageId);
                        // Fallback to home page if template is not found
                        navigateTo('home');
                    }
                    
                    mainContent.style.opacity = 1; // Fade in
                }, 400); // Match CSS transition duration
            };
            
            // --- Event Listeners ---
            
            // Unified navigation handler using event delegation
            document.body.addEventListener('click', (e) => {
                // Find the closest navigation trigger (anchor with href starting with #, or element with data-page)
                const navTrigger = e.target.closest('a[href^="#"], [data-page]');

                // Proceed if a trigger is found, but ignore external links and download links
                if (navTrigger && !navTrigger.hasAttribute('download') && !navTrigger.getAttribute('target')) {
                    const href = navTrigger.getAttribute('href');
                    
                    // Ignore clicks on empty hash links (href="#") to prevent navigation errors
                    if (href === '#') {
                        e.preventDefault();
                        return;
                    }

                    e.preventDefault();
                    
                    // Determine the target page from data-page attribute or href
                    const pageId = navTrigger.dataset.page || (href ? href.substring(1) : null);
                    
                    if (pageId) {
                        navigateTo(pageId);
                        window.location.hash = pageId;
                    }
                }
            });

            // Toggle mobile menu
            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                openMobileMenu();
            });

            mobileMenuCloseButton.addEventListener('click', closeMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);
            
            // Initial page load based on URL hash
            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            navigateTo(initialPage);

            // Update year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
        });

        function initContactForm() {
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', (e) => {

        // --- Audio Player Data and Functionality ---

        // Playlist - Add more tracks here
        const tracks = [
             {
                title: 'Flashback ft. Elliot Boone',
                artist: 'ET5TUDIO',
                artwork: 'https://iili.io/F5ehnzg.png',
                src: 'https://audio.jukehost.co.uk/Nhme6UjnL5lvMvFPqQ9GPBu6fD5GMe7l'
            },
            {
                title: 'Modern Pop Sounds Track',
                artist: 'ET5TUDIO',
                artwork: 'https://iili.io/FTmVOPI.png',
                src: 'https://audio.jukehost.co.uk/ytS2u0Q6xpFNVuEJ83dtm0MPK0UX8Krj'
            }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        let audioContext, analyser, source, dataArray, animationFrameId;

        function initAudioPlayer() {
            const audio = document.getElementById('audio-source');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressSlider = document.getElementById('progress-slider');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const trackArtworkEl = document.getElementById('track-artwork');
            const trackTitleEl = document.getElementById('track-title');
            const trackArtistEl = document.getElementById('track-artist');
            const visualizer = document.getElementById('visualizer');
            const visualizerCtx = visualizer.getContext('2d');
            const playlistEl = document.getElementById('playlist');
            
            if (!audio) return;

            function setupAudioContext() {
                if (audioContext) return; // Initialize only once
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 128;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            function drawVisualizer() {
                animationFrameId = requestAnimationFrame(drawVisualizer);
                analyser.getByteFrequencyData(dataArray);
                visualizerCtx.clearRect(0, 0, visualizer.width, visualizer.height);
                
                const barWidth = (visualizer.width / dataArray.length) * 1.5;
                let x = 0;
                const barHeightMultiplier = visualizer.height / 255;

                for (let i = 0; i < dataArray.length; i++) {
                    const barHeight = dataArray[i] * barHeightMultiplier;
                    
                    const r = 165 + (i * 1.5);
                    const g = 180;
                    const b = 252 - (i * 1.5);

                    visualizerCtx.fillStyle = `rgb(${r},${g},${b})`;
                    visualizerCtx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 2;
                }
            }

            function generatePlaylist() {
                playlistEl.innerHTML = '';
                tracks.forEach((track, index) => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'playlist-item';
                    trackItem.dataset.index = index;
                    trackItem.innerHTML = `
                        <div class="truncate">
                            <div class="font-semibold text-white">${track.title}</div>
                            <div class="text-sm text-gray-400">${track.artist}</div>
                        </div>
                        <i class="fas fa-play text-gray-400"></i>
                    `;
                    playlistEl.appendChild(trackItem);
                });
            }

            function updatePlaylistUI() {
                const items = document.querySelectorAll('#playlist .playlist-item');
                items.forEach((item, index) => {
                    const icon = item.querySelector('i');
                    if (index === currentTrackIndex) {
                        item.classList.add('active-track');
                        icon.className = isPlaying ? 'fas fa-pause text-white' : 'fas fa-play text-white';
                    } else {
                        item.classList.remove('active-track');
                        icon.className = 'fas fa-play text-gray-400';
                    }
                });
            }

            // Load a track
            function loadTrack(trackIndex) {
                currentTrackIndex = trackIndex;
                const track = tracks[trackIndex];
                trackArtworkEl.style.opacity = 0;

                setTimeout(() => {
                    trackArtworkEl.src = track.artwork;
                    trackArtworkEl.alt = track.title;
                    trackTitleEl.textContent = track.title;
                    trackArtistEl.textContent = track.artist;
                    audio.src = track.src;
                    trackArtworkEl.style.opacity = 1;
                }, 300); 
                
                audio.onloadedmetadata = () => {
                    if (durationEl) durationEl.textContent = formatTime(audio.duration);
                    if (currentTimeEl) currentTimeEl.textContent = formatTime(0);
                    if (progressSlider) progressSlider.value = 0;
                };

                updatePlaylistUI();

                if(isPlaying) {
                    audio.play().catch(e => console.error("Playback failed:", e));
                }
            }

            function playTrack() {
                if (!audioContext) {
                    setupAudioContext();
                }
                audioContext.resume(); // Resume context on user interaction
                isPlaying = true;
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
                playPauseBtn.classList.add('playing');
                trackArtworkEl.classList.add('playing');
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                drawVisualizer();
                updatePlaylistUI();
            }

            function pauseTrack() {
                isPlaying = false;
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
                playPauseBtn.classList.remove('playing');
                trackArtworkEl.classList.remove('playing');
                cancelAnimationFrame(animationFrameId);
                updatePlaylistUI();
            }
            
            function togglePlayPause() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            }

            function nextTrack() {
                const newIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(newIndex);
                playTrack();
            }

            function prevTrack() {
                const newIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(newIndex);
                playTrack();
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function updateProgress() {
                if (audio.duration && progressSlider && currentTimeEl) {
                    progressSlider.value = (audio.currentTime / audio.duration) * 100;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            }

            function setProgress() {
                if (audio.duration) {
                    audio.currentTime = (progressSlider.value / 100) * audio.duration;
                }
            }
            
            // Attach Event Listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
            progressSlider.addEventListener('input', setProgress);
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });
            playlistEl.addEventListener('click', (e) => {
                const item = e.target.closest('.playlist-item');
                if (item) {
                    const trackIndex = parseInt(item.dataset.index, 10);
                    if (trackIndex === currentTrackIndex) {
                        togglePlayPause();
                    } else {
                        loadTrack(trackIndex);
                        playTrack();
                    }
                }
            });

            // Initial Load
            generatePlaylist();
            loadTrack(currentTrackIndex);
        }
    </script>
