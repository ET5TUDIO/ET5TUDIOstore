        .nav-link::after {

            position: absolute;

            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            transition: width 0.3s;

        }

        }

            transform: translateY(-40px);
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            // --- SPA (Single Page Application) Navigation ---
            const navigateTo = (pageId) => {
                // Hide mobile menu on navigation
                mobileMenu.classList.add('hidden');
                
                mainContent.style.opacity = 0; // Fade out

                setTimeout(() => {
                    // Update active link styling
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${pageId}`) {
                            link.classList.add('active');
                        }
                    });

                    const template = document.getElementById(pageId + '-page');
                    if (template) {
                        mainContent.innerHTML = template.innerHTML;
                        window.scrollTo(0, 0); // Scroll to top on page change
                        
                        // Re-initialize audio player if on home page
                        if (pageId === 'home') {
                            initAudioPlayer();
                        }

                    } else {
                        console.error('Page template not found:', pageId);
                        // Fallback to home page if template is not found
                        navigateTo('home');
                    }
                    
                    mainContent.style.opacity = 1; // Fade in
                }, 400); // Match CSS transition duration
            };
            
            // --- Event Listeners ---
            
            // Unified navigation handler using event delegation
            document.body.addEventListener('click', (e) => {
                // Find the closest navigation trigger (anchor with href starting with #, or element with data-page)
                const navTrigger = e.target.closest('a[href^="#"], [data-page]');

                // Proceed if a trigger is found, but ignore external links and download links
                if (navTrigger && !navTrigger.hasAttribute('download') && !navTrigger.getAttribute('target')) {
                    const href = navTrigger.getAttribute('href');
                    
                    // Ignore clicks on empty hash links (href="#") to prevent navigation errors
                    if (href === '#') {
                        e.preventDefault();
                        return;
                    }

                    e.preventDefault();
                    
                    // Determine the target page from data-page attribute or href
                    const pageId = navTrigger.dataset.page || (href ? href.substring(1) : null);
                    
                    if (pageId) {
                        navigateTo(pageId);
                        window.location.hash = pageId;
                    }
                }
            });


            // Toggle mobile menu
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            // Initial page load based on URL hash
            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            navigateTo(initialPage);
            
            // Update year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
        });


        // --- Audio Player Data and Functionality ---

        // Playlist - Add more tracks here
        const tracks = [
             {
                title: 'Flashback ft. Elliot Boone',
                artist: 'ET5TUDIO',
                artwork: 'https://iili.io/F5ehnzg.png',
                src: 'https://audio.jukehost.co.uk/Nhme6UjnL5lvMvFPqQ9GPBu6fD5GMe7l'
            },
            {
                title: 'Modern Pop Sounds Track',
                artist: 'ET5TUDIO',
                artwork: 'https://iili.io/FTmVOPI.png',
                src: 'https://audio.jukehost.co.uk/ytS2u0Q6xpFNVuEJ83dtm0MPK0UX8Krj'
            }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;

        function initAudioPlayer() {
            const audio = document.getElementById('audio-source');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressBarContainer = progressBar?.parentElement;
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const trackArtworkEl = document.getElementById('track-artwork');
            const trackTitleEl = document.getElementById('track-title');
            const trackArtistEl = document.getElementById('track-artist');
            
            if (!audio) return;

            // Load a track
            function loadTrack(trackIndex) {
                const track = tracks[trackIndex];
                // Fade out artwork
                trackArtworkEl.style.opacity = 0;

                setTimeout(() => {
                    trackArtworkEl.src = track.artwork;
                    trackArtworkEl.alt = track.title;
                    trackTitleEl.textContent = track.title;
                    trackArtistEl.textContent = track.artist;
                    audio.src = track.src;
                    // Fade in new artwork
                    trackArtworkEl.style.opacity = 1;
                }, 300); // Match this with transition duration
                
                // When new audio metadata is loaded, update the duration
                audio.onloadedmetadata = () => {
                    if (durationEl) durationEl.textContent = formatTime(audio.duration);
                    if (currentTimeEl) currentTimeEl.textContent = formatTime(0);
                    if (progressBar) progressBar.style.width = '0%';
                };

                if(isPlaying) {
                    // Use a promise to ensure the new track is ready before playing
                    audio.play().catch(e => console.error("Playback failed:", e));
                }
            }

            function playTrack() {
                isPlaying = true;
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            }

            function pauseTrack() {
                isPlaying = false;
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            }
            
            function togglePlayPause() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function updateProgress() {
                if (audio.duration && progressBar && currentTimeEl) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            }

            function setProgress(e) {
                const rect = progressBarContainer.getBoundingClientRect();
                const clickX = e.offsetX; // Use offsetX for direct click position
                const width = rect.width;
                const duration = audio.duration;
                if (duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            }
            
            // Attach Event Listeners
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
            progressBarContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });

            // Initial Load
            loadTrack(currentTrackIndex);
        }
    </script>
