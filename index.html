    <style>
        /* --- Base & Animation Styles --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1d2b64, #283891, #1f2b71, #1a255a);
            background-size: 400% 400%;
            animation: gradient-animation 25s ease infinite;
            color: #E5E7EB; /* Light Gray */
        }
        main {
            transition: opacity 0.4s ease-in-out;
        }
        .brand-text {
            font-weight: 900;
            color: #FFFFFF; /* White */
        }

        /* --- Navigation --- */
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            transition: width 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #FFFFFF;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* --- Buttons --- */
        .btn-primary {
            background-color: #FFFFFF;
            color: #283891;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            background-color: #E5E7EB;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        .btn-primary:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .btn-secondary:hover {
            background-color: #FFFFFF;
            color: #283891;
            transform: translateY(-2px);
        }

        /* --- Section Title --- */
        .section-title {
            font-weight: 700;
            font-size: 2rem; /* Mobile first font size */
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            color: #FFFFFF;
        }
        @media (min-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
        }
        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            border-radius: 2px;
        }

        /* --- Cards --- */
        .card {
            background: linear-gradient(145deg, #2a3a9a, #1f2b71);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #3242a1;
            position: relative;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(173, 216, 230, 0.3);
        }
        .card .card-image {
            transition: transform 0.4s ease-in-out;
        }
        .card:hover .card-image {
            transform: scale(1.05);
        }
        
        /* Card Badges and Tags */
        .card-badge, .card-tag {
            position: absolute;
            top: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 10;
        }
        .card-badge {
            left: 1rem;
            background-color: #ff4500;
            color: white;
        }
        .card-tag {
            right: 1rem;
            background-color: #32CD32;
            color: white;
        }
        
        /* Service Card Specific Styles */
        .service-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .service-card .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .service-card ul {
            flex-grow: 1;
        }

        /* --- Audio Player Styles --- */
        .audio-player {
            background: linear-gradient(145deg, #2a3a9a, #1f2b71);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 15px rgba(40, 56, 145, 0.6);
        }
        @media (min-width: 768px) {
            .audio-player {
                padding: 2rem;
            }
        }
        #track-artwork {
            transition: opacity 0.5s ease-in-out, box-shadow 0.4s ease-in-out;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        #track-artwork.playing {
             box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }
        .player-controls button {
            transition: transform 0.2s ease, text-shadow 0.2s ease, color 0.2s ease;
        }
        .player-controls button:hover {
            transform: scale(1.1);
            color: #a5b4fc; /* Light indigo for hover */
        }
        #play-pause-btn:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        #play-pause-btn.playing i {
            text-shadow: 0 0 20px rgba(165, 180, 252, 0.9);
        }

        #visualizer {
            width: 100%;
            height: 60px;
            margin-top: 1.5rem;
            border-radius: 0.5rem;
        }

        /* Custom Range Slider Styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(23, 31, 88, 0.8);
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"]::-moz-range-track {
            background: rgba(23, 31, 88, 0.8);
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px;
            background-color: #fff;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
            transition: transform 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb {
            border: none;
            background-color: #fff;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
            transition: transform 0.2s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb,
        input[type="range"]:hover::-moz-range-thumb {
            transform: scale(1.2);
        }
        
        /* Playlist Styles */
        .playlist-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .playlist-item:last-child {
            border-bottom: none;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active-track {
            background-color: rgba(165, 180, 252, 0.2);
            color: #fff;
            font-weight: 600;
        }
        #playlist::-webkit-scrollbar { width: 8px; }
        #playlist::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        #playlist::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
        #playlist::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        /* Responsive Video Container */
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
        }
        .aspect-w-16 > iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Footer Social Icons */
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-4px);
        }
        .social-icon.fa-youtube:hover { color: #FF0000; }
        .social-icon.fa-instagram:hover { color: #C13584; }

        /* Live Studio Status */
        @keyframes glow {

        }

        .status-dot.in-session { --glow-color: #FF4500; background-color: #FF4500; }

    </style>

                    const barHeight = dataArray[i] * barHeightMultiplier;
                    visualizerCtx.fillStyle = `rgba(255, 255, 255, ${barHeight / visualizer.height})`;
                    visualizerCtx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                    x += barWidth + 2;
                }
            }
            
            function generatePlaylist() {
                playlistEl.innerHTML = '';
                tracks.forEach((track, index) => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'playlist-item';
                    trackItem.dataset.index = index;
                    trackItem.innerHTML = `<div class="truncate"><div>${track.title}</div><div class="text-sm text-gray-400">${track.artist}</div></div><i class="fas fa-play text-gray-400"></i>`;
                    playlistEl.appendChild(trackItem);
                });
            }

            function updatePlaylistUI() {
                document.querySelectorAll('#playlist .playlist-item').forEach((item, index) => {
                    const icon = item.querySelector('i');
                    if (index === currentTrackIndex) {
                        item.classList.add('active-track');
                        icon.className = isPlaying ? 'fas fa-pause text-white' : 'fas fa-play text-white';
                    } else {
                        item.classList.remove('active-track');
                        icon.className = 'fas fa-play text-gray-400';
                    }
                });
            }

            function loadTrack(trackIndex) {
                currentTrackIndex = trackIndex;
                const track = tracks[trackIndex];
                trackArtworkEl.style.opacity = 0;
                setTimeout(() => {
                    trackArtworkEl.src = track.artwork;
                    trackTitleEl.textContent = track.title;
                    trackArtistEl.textContent = track.artist;
                    audio.src = track.src;
                    trackArtworkEl.style.opacity = 1;
                }, 300);
                updatePlaylistUI();
                if (isPlaying) audio.play().catch(e => console.error("Playback failed:", e));
            }

            function togglePlayPause() {
                if (!audioContext) setupAudioContext();
                audioContext.resume();
                isPlaying = !isPlaying;
                if (isPlaying) {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    trackArtworkEl.classList.add('playing');
                    drawVisualizer();
                } else {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
                    trackArtworkEl.classList.remove('playing');
                    cancelAnimationFrame(animationFrameId);
                }
                updatePlaylistUI();
            }

            function changeTrack(direction) {
                currentTrackIndex = (currentTrackIndex + direction + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            }

            const formatTime = (s) => (s-(s%=60))/60+(9<s?':':':0')+s.toFixed(0);
            
            audio.addEventListener('loadedmetadata', () => durationEl.textContent = formatTime(audio.duration));
            audio.addEventListener('timeupdate', () => {
                progressSlider.value = (audio.currentTime / audio.duration) * 100;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });
            audio.addEventListener('ended', () => changeTrack(1));

            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', () => changeTrack(-1));
            nextBtn.addEventListener('click', () => changeTrack(1));
            progressSlider.addEventListener('input', () => audio.currentTime = (progressSlider.value / 100) * audio.duration);
            volumeSlider.addEventListener('input', (e) => audio.volume = e.target.value);
            playlistEl.addEventListener('click', e => {
                const item = e.target.closest('.playlist-item');
                if (item) {
                    const index = parseInt(item.dataset.index);
                    if (index === currentTrackIndex) togglePlayPause();
                    else loadTrack(index);
                }
            });

            generatePlaylist();
            loadTrack(currentTrackIndex);
        }
    </script>
</body>
</html>
