    <script>
        // --- SPA (Single Page Application) Navigation ---
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        function loadPage(pageId) {
            const template = document.getElementById(pageId + '-page');
            if (template) {
                mainContent.innerHTML = template.innerHTML;
                window.scrollTo(0, 0);
                if (pageId === 'home') {
                    initAudioPlayer();
                }
            } else {
                console.error('Page template not found:', pageId);
            }
        }
        
        function navigateTo(pageId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${pageId}`) {
                    link.classList.add('active');
                }
            });
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
            loadPage(pageId);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', e => {
                const link = e.target.closest('a');
                // Make sure the link is not a form submission button or download link
                if (link && link.getAttribute('href')?.startsWith('#') && !link.hasAttribute('download') && link.closest('form') === null) {
                    const pageId = link.getAttribute('href').substring(1);
                    if (pageId) {
                        e.preventDefault();
                        navigateTo(pageId);
                    }
                }
            });

            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            navigateTo(initialPage);
        });

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.getElementById('year').textContent = new Date().getFullYear();

        function initAudioPlayer() {
            const audio = document.getElementById('audio-source');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            
            if (!audio) return;

            let isPlaying = false;

            function togglePlayPause() {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
            }

            audio.addEventListener('play', () => {
                isPlaying = true;
                if(playPauseBtn) playPauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            });

            audio.addEventListener('pause', () => {
                isPlaying = false;
                 if(playPauseBtn) playPauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            });

            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            audio.addEventListener('loadedmetadata', () => {
                if(durationEl) durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                if(audio.duration && progressBar && currentTimeEl) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            });
            
            progressBarContainer?.addEventListener('click', (e) => {
                const width = progressBarContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if(duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            });
            
            volumeSlider?.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });

            playPauseBtn?.addEventListener('click', togglePlayPause);
        }
    </script>
</body>
</html>
